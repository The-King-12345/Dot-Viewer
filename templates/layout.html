<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <meta name="format-detection" content="telephone=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">
        <link rel="icon" href="static/favicon.ico" type="image/x-icon">

        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="../static/d3.js" defer></script>
        <script src="../static/scroll.js" defer></script>
    
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>  
        
        <div class="topbar">
            <form class="w-100 h-100 d-flex justify-content-around align-items-center">

                <div class="text-light text-center">
                    <div>Page</div>
                    <div id="pageDisplay"></div>
                </div>
                <div class="text-light text-center">
                    <div>Measures</div>
                    <div id="measuresDisplay"></div>
                </div>
                <div class="text-light text-center">
                    <div>Counts</div>
                    <div id="countsDisplay"></div>
                </div>
                <div class="text-light text-center">
                    <div></div>
                    <div></div>
                </div>
                <div class="text-light text-center">Dot Viewer</div>


            </form>
        </div>

        <div class="sidebar">
            <div class="sidebar-flex w-100 h-100 d-flex justify-content-around align-items-center">

                    <button id="playPauseButton" class="btn btn-light btn-outline-dark rounded-circle sidebar-btn">Play</button>
                    <button id="nextButton" class="btn btn-light btn-outline-dark rounded-circle sidebar-btn" type="submit" name="action" value="next">+</button>
                    <button id="prevButton" class="btn btn-light btn-outline-dark rounded-circle sidebar-btn" type="submit" name="action" value="prev">-</button>
                    <button class="btn btn-light btn-outline-dark rounded-circle sidebar-btn">P/C</button>
                    <button class="btn btn-light btn-outline-dark rounded-circle sidebar-btn">i</button>
                
            </div>
        </div>   

        <div class="main-container">
            <div id="container" class="w-100 h-100">
                <div id="zoomable-flexbox" class="w-100 h-100 d-flex justify-content-center align-items-center">
                    {% block main %}{% endblock %}
                </div>
            </div>
        </div>

        <audio id="audio">
            <source src="/static/audio.mp3" type="audio/mp3">
        </audio>

    </body>
</html>
