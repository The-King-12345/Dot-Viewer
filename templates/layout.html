<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">
        <link href="/static/utilities.css" rel="stylesheet">
    
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>  
        
        <div class="topbar">
            <form class="fit d-flex justify-content-around align-items-center">

                <div class="text-light">Page {{page}}</div>
                <div class="text-light">Counts</div>
                <div class="text-light">Step Size</div>
                <div class="text-light">Side-Side</div>
                <div class="text-light">Dot Viewer</div>


            </form>
        </div>

        <div class="sidebar">
            <form class="fit d-flex flex-column justify-content-around align-items-center" action="/" method="post">

                    <button class="btn btn-light btn-outline-dark rounded-circle sidebar-btn">></button>
                    <button class="btn btn-light btn-outline-dark rounded-circle sidebar-btn" type="submit" name="action" value="next">+</button>
                    <button class="btn btn-light btn-outline-dark rounded-circle sidebar-btn" type="submit" name="action" value="prev">-</button>
                    <button class="btn btn-light btn-outline-dark rounded-circle sidebar-btn">P/C</button>
                    <button class="btn btn-light btn-outline-dark rounded-circle sidebar-btn">i</button>
                
            </form>
        </div>   

        <div class="main-container">
            <main class="fit d-flex justify-content-center align-items-center">
                {% block main %}{% endblock %}
            </main>
        </div>

    </body>
</html>
